<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    perspective: 1000px;
  }

  .card {
    text-align: center;
    color: white;
    background: rgba(255, 255, 255, 0.15);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.4);
    transform-style: preserve-3d;
    animation: rotate 8s infinite linear;
    max-width: 90%;
  }

  @keyframes rotate {
    0% { transform: rotateY(0deg); }
    50% { transform: rotateY(10deg); }
    100% { transform: rotateY(0deg); }
  }

  h1 {
    font-size: 2.5rem;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff7eb3, 0 0 40px #ff7eb3;
    animation: glow 2s ease-in-out infinite alternate;
  }

  p {
    font-size: 1.2rem;
    margin-top: 10px;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 10px #fff, 0 0 20px #ff7eb3, 0 0 40px #ff7eb3;
    }
    to {
      text-shadow: 0 0 20px #fff, 0 0 40px #ff65a3, 0 0 60px #ff65a3;
    }
  }

  /* Balloons */
  .balloon {
    position: absolute;
    width: 60px;
    height: 80px;
    border-radius: 50% 50% 50% 50%;
    background: var(--color);
    left: var(--left);
    bottom: -100px;
    animation: floatBalloon var(--duration) ease-in infinite;
    box-shadow: inset -5px -10px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .balloon:active {
    transform: scale(0.8);
  }

  .balloon::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 50px;
    background: #555;
    top: 80px;
    left: 29px;
  }

  @keyframes floatBalloon {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-110vh) rotate(10deg); }
  }

  /* Cake */
  .cake {
    width: 100px;
    height: 80px;
    background: #ffcc70;
    border-radius: 10px;
    margin: 20px auto 0;
    position: relative;
    animation: bounce 2s infinite alternate ease-in-out;
  }

  .cake::before {
    content: '';
    position: absolute;
    top: -15px;
    left: 8px;
    width: 84px;
    height: 15px;
    background: #ff65a3;
    border-radius: 10px 10px 0 0;
  }

  .candle {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 8px;
    height: 30px;
    background: white;
    border-radius: 2px;
  }

  .flame {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 12px;
    height: 12px;
    background: orange;
    border-radius: 50%;
    animation: flicker 0.2s infinite alternate;
    cursor: pointer;
    transition: opacity 1s ease-out, transform 1s ease-out;
  }

  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
  }

  @keyframes flicker {
    from { opacity: 0.8; transform: scale(1); }
    to { opacity: 1; transform: scale(1.2); }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: var(--color);
    top: var(--top);
    left: var(--left);
    animation: fall var(--duration) linear forwards;
    transform: rotate(45deg);
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }

  button {
    margin-top: 15px;
    padding: 8px 15px;
    font-size: 1rem;
    color: white;
    background: #ff65a3;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff65a3;
  }

  button:hover {
    background: #ff7eb3;
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 { font-size: 2rem; }
    p { font-size: 1rem; }
    .cake { width: 80px; height: 60px; }
  }
</style>
</head>
<body>

<div class="card">
  <h1 id="birthdayText">ðŸŽ‚ Happy Birthday! ðŸŽ‰</h1>
  <p id="wishText">Wishing you a day filled with love, laughter, and cake!</p>
  <div class="cake">
    <div class="candle"></div>
    <div class="flame" onclick="blowCandle(this)"></div>
  </div>
  <button onclick="launchParty()">Celebrate ðŸŽˆ</button>
</div>

<audio id="birthdaySong" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
// âœ… Set the name and age here
let name = "Pooja Gupta";
let age = 24;

document.getElementById("birthdayText").innerText = `ðŸŽ‚ Happy ${age}th Birthday, ${name}! ðŸŽ‰`;
document.getElementById("wishText").innerText = `Wishing you all the happiness in the world, ${name}!`;

function launchParty() {
  const song = document.getElementById("birthdaySong");
  song.play();

  for (let i = 0; i < 15; i++) {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.setProperty('--color', randomColor());
    balloon.style.setProperty('--left', Math.random() * 100 + 'vw');
    balloon.style.setProperty('--duration', 6 + Math.random() * 3 + 's');
    balloon.addEventListener("click", popBalloon);
    document.body.appendChild(balloon);

    setTimeout(() => {
      balloon.remove();
    }, 10000);
  }
}

// âœ… Balloon Pop with Confetti
function popBalloon(event) {
  const balloon = event.target;
  const rect = balloon.getBoundingClientRect();
  const x = rect.left + rect.width / 2;
  const y = rect.top + rect.height / 2;

  for (let i = 0; i < 20; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.setProperty('--color', randomColor());
    confetti.style.setProperty('--top', y + 'px');
    confetti.style.setProperty('--left', x + 'px');
    confetti.style.setProperty('--duration', (2 + Math.random() * 2) + 's');
    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 3000);
  }

  balloon.remove();
}

// âœ… Blow Out Candle
function blowCandle(flame) {
  flame.style.opacity = "0";
  flame.style.transform = "scale(0)";
  flame.style.animation = "none";
}

// Auto start after 1 second
setTimeout(launchParty, 1000);

function randomColor() {
  const colors = ['#ff0a54', '#ff477e', '#ff85a1', '#fbb1bd', '#ffcc70', '#70e1f5'];
  return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
